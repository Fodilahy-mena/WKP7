<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
		<title>WKP7</title>
	</head>
	<body>
		<header>
			<h1>Onja</h1>
		</header>

		<main>
			<h2>Library</h2>

			<form action="" class="book_form">
				<h3>Add a book</h3>
				<div class="wraper">
					<div class="col-md">
						<label for="book_title">Book title</label>
						<input type="text" class="title" id="title" placeholder="Title">
					</div>
					<div class="col-md">
						<label for="book_author">Book author</label>
						<input type="text" class="author" id="author" placeholder="Author">
					</div>
					<div class="form-group">
						<label for="book_genre">Book genre</label>
						<select id="genre" class="genre">
						<option>Comic</option>
						<option>Fantasy</option>
						<option>IT</option>
						<option>Design</option>
						<option>Fiction</option>
						<option>Memory</option>
						<option>Auto Biography</option>
						<option>Romantic</option>
						</select>
					</div>

					<div class="col-md">
						<label for="book_pages">Book pages</label>
						<input type="number" class="pages" id="pages" placeholder="Number of pages">
					</div>

					<div class="form-group">
						<label for="status">Status</label>
						<select id="status" class="status">
						<option>Read</option>
						<option>Unread</option>
						</select>
					</div>
					<button class="add_btn">Add</button>
				</div>
			</form>
			<div class="info">
				<ul class="head">
					<li>Title</li>
					<li>Author</li>
					<li>Genre</li>
					<li>Pages</li>
					<li>Read</li>
					<!-- <li>Delete</li> -->
				</ul>
			</div>
			<ul class="book_list">
				
			</ul>
			<ul class="book-lists">
					
			</ul>
		</main>
		<script src="script.js"></script>
	</body>
</html>
